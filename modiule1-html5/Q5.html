<html>
<head>
    <title>Event Registration Form</title>
  <style>
body {
      padding: 10px;
      background-color: lavender;
    }

    form {
      padding: 20px;
      background-color: white;
	max-width:400px;
    }

    label {
font-weight:bold;
      margin-top: 10px;
    display: block;  
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;            
    }

    button {
      background-color: blue;
}
output {
      display: none;
      color: green;

          }
</style>

<body>
  <h2>Event Registration</h2>
  <form id="eventForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required><br><br>

 <label for="eventType">Event Type</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select an event --</option>
      <option value="dancing">dancing</option>
      <option value="singing">Singing</option>
      <option value="playing a skit">playing a skit</option>
    </select><br><br>

<label for="message">Message</label>
    <textarea id="feedback" name="feedback" placeholder="Give your feedback"></textarea><br><br>
 <button type="submit" onclick="showMessage(event)">Submit</button>
    <output name="confirmation" for="name email date eventType message">Registration submitted successfully!</output>
  </form>
  <script>
    function showMessage(e) {
      e.preventDefault();
      if (document.getElementById('eventForm').checkValidity()) {
        document.querySelector('output').style.display = 'block';
      }
    }

</script>
</body>
</html>
